<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lockman</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Restored original background */
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 50px;
      border-bottom: 2px solid #00ffff;
      padding-bottom: 10px;
      width: 80%;
    }
    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn {
      background-color: rgba(10,10,10,0.8);
      color: #00ffff;
      padding: 20px 40px;
      font-size: 1.5em;
      border: 2px solid #00ffff;
      border-radius: 15px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #00ffff;
      color: #0a0a0a;
      cursor: pointer;
    }
    .note {
      font-size: 1em;
      color: #00cccc;
      margin-top: 10px;
    }
    .downloads {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .downloads a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.6);
      transition: 0.3s;
    }
    .downloads a:hover {
      background-color: #00ffff;
      color: #0a0a0a;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #00cccc;
    }
  </style>
</head>
<body>
  <header>Lockman</header>

  <div class="buttons">
    <a class="btn" href="HOW_TO_USE_LINK">How to Use</a>
    <a class="btn" href="https://goil360.github.io/trobleshootlockman/">Troubleshooting</a>
  </div>

  <div class="note">
    Lockman creates a folder named <strong>Locker</strong>. Place the files you want to protect inside it.
  </div>

  <div class="downloads">
    <a href="DownloadLokman.zip" download>Download Lockman ZIP</a>
    <a href="DownloadLokman.bat" download>Download Lockman BAT</a>
  </div>

  <footer>&copy; 2025 Lockman Project</footer>
</body>
</html>
